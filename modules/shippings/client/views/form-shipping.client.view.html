<section>
  <div class="page-header">
    <h1>{{vm.shipping._id ? 'Edit Shipping' : 'New Shipping'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.shippingForm" class="form-horizontal" ng-submit="vm.save(vm.form.shippingForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.shipping.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.shippingForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shipping name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="duedate">Detail</label>
          <input name="name" type="text" ng-model="vm.shipping.detail" id="detail" class="form-control" placeholder="detail" required>
          <div ng-messages="vm.form.shippingForm.detail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shipping detail is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="duedate">Due Date(s)</label>
          <input name="name" type="number" ng-model="vm.shipping.duedate" id="duedate" class="form-control" placeholder="Duedate" required>
          <div ng-messages="vm.form.shippingForm.duedate.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shipping Due Date is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="price">Price</label>
          <input name="name" type="number" ng-model="vm.shipping.price" id="duedate" class="form-control" placeholder="price" required>
          <div ng-messages="vm.form.shippingForm.price.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shipping price is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.shipping._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
